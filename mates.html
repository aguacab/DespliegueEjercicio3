<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg  bg-warning">
        <!-- navbar-expand-lg: hace que la barra de navegación sea responsiva. La barra de navegación se expandirá horizontalmente en pantallas grandes (lg y superiores) y se colapsará en un botón de hamburguesa en pantallas más pequeñas. El sufijo lg indica que la barra de navegación se expandirá en pantallas grandes (≥992px). -->
    <div class="container-fluid">
        <!-- se extiende todo el ancho de la ventana -->
        <a class="navbar-brand" href="index.html">
            <img src="./images/q2.svg" alt="Logo" width="50" height="50"></a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
       </button>
         <!-- navbar-toggler: Botón que se muestra en pantallas pequeñas para colapsar/expandir la barra de navegación.
             type="button": Define el tipo de elemento como un botón.
             data-bs-toggle="collapse": Atributo de Bootstrap para colapsar/expandir el contenido.
             data-bs-target="#navbarNav": Especifica el ID del contenido que se colapsará/expandirá.
             aria-controls="navbarNav": Define el ID del elemento controlado por este botón.
             aria-expanded="false": Indica que el contenido no está expandido inicialmente.
             aria-label="Toggle navigation": Proporciona una etiqueta accesible para el botón. -->

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- collapse navbar-collapse: Contenedor que se colapsa/expande. -->
            <ul class="navbar-nav  ">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mates.html">Matemáticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="enviar.html">Enviar Problema</a>
                </li>
            </ul>
            <form class="d-flex ms-auto">
                 <!-- d-flex: Aplica el modelo de caja flexible para alinear los elementos del formulario.
                 ms-auto: Aplica un margen automático al inicio (start) para empujar el formulario hacia la derecha. -->
           
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-dark me-4" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>

    <!-- Fichas o pestañas -->
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="enunciado-tab" data-bs-toggle="tab" data-bs-target="#enunciado" type="button" role="tab" aria-controls="enunciado" aria-selected="true">Enunciado</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="solucion-tab" data-bs-toggle="tab" data-bs-target="#solucion" type="button" role="tab" aria-controls="solucion" aria-selected="false">Solución</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="enunciado" role="tabpanel" aria-labelledby="enunciado-tab">
                <p>Enunciado del problema de matemáticas...</p>
            </div>
            <div class="tab-pane fade" id="solucion" role="tabpanel" aria-labelledby="solucion-tab">
                <p>Solución del problema...</p>
            </div>
        </div>
    </div>

    <!-- Tabla responsive -->
    <div class="container mt-4">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Título del problema</th>
                    <th>Dificultad</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Problema 1</td>
                    <td>Fácil</td>
                    <td>Álgebra</td>
                </tr>
                <tr>
                    <td>Problema 2</td>
                    <td>Medio</td>
                    <td>Geometría</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <!-- Footer -->
        <div class="row">
            <div class="col-12 footer">  <p>&copy; 2025 DIW</p></div>
        </div>
    </footer>
    <!-- Bootstrap 5 JS (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
